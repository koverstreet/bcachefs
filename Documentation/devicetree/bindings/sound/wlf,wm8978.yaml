%YAML 1.2
---
$id: http://devicetree.org/schemas/sound/wlf,wm8978.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Wolfson WM8978 Codec Device Tree Bindings

maintainers:
  - patches@opensource.cirrus.com

properties:
  '#sound-dai-cells':
    const: 0

  compatible:
    const: wlf,wm8978

  reg:
    maxItems: 1

  spi-max-frequency:
    maximum: 526000

required:
  - '#sound-dai-cells'
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        codec@0 {
            #sound-dai-cells = <0>;
            compatible = "wlf,wm8978";
            reg = <0>;
            spi-max-frequency = <500000>;
        };
    };

  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        codec@1a {
            #sound-dai-cells = <0>;
            compatible = "wlf,wm8978";
            reg = <0x1a>;
        };
    };

...
